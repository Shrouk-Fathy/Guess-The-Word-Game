<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="Tries"></div>
            <div class="btns">
                <button class="check">Check Word</button>
                <button class="hint"><span></span>Hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="in-place">
                <div class="key in-place"></div>
                <div class="text">Letter is Right and In PLace</div>
            </div>
            <div class="not-in-place">
                <div class="key not-in-place"></div>
                <div class="text">Letter is Right and NOT In PLace</div>
            </div>
            <div class="not-exist">
                <div class="key not-exist"></div>
                <div class="text">Letter is Wrong and Not Exist in Word</div>
            </div>
        </div>
    </div>
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
